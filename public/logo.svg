<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" opacity="0.15"/>
  
  <!-- Book Base -->
  <path d="M12 20 L32 14 L52 20 L52 48 L32 42 L12 48 Z" fill="url(#bookGradient)" opacity="0.9"/>
  <path d="M12 20 L32 26 L32 42 L12 48 Z" fill="url(#bookGradient)"/>
  <path d="M52 20 L32 26 L32 42 L52 48 Z" fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- Book Spine -->
  <line x1="32" y1="14" x2="32" y2="42" stroke="#fff" stroke-width="1" opacity="0.3"/>
  
  <!-- Graduation Cap -->
  <path d="M32 8 L52 16 L32 24 L12 16 Z" fill="url(#logoGradient)"/>
  
  <!-- Cap Tassel -->
  <path d="M32 24 L32 32" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="34" r="3" fill="#FBBF24"/>
  
  <!-- Book Pages Lines -->
  <line x1="18" y1="28" x2="28" y2="32" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="18" y1="34" x2="28" y2="38" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="36" y1="32" x2="46" y2="28" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="36" y1="38" x2="46" y2="34" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <!-- Accent Dot -->
  <circle cx="52" cy="16" r="4" fill="#FBBF24"/>
</svg>
